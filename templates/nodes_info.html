<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>   </title>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-grid.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-reboot.css')}}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <script>
    Highcharts.chart('container', {

        title: {
            text: '折线图'
        },

        xAxis: {
        		type: 'datetime'
        },

        series: [

            {% for item in series_list %}
                {
                    name: '{{item["name"] }}',
                    data: {{item["data"] }},
                },
            {% endfor %}
        ]
    });

    </script>
</head>
<body>

    <form method="POST" action={{ url_for("pull") }}>
        <div class="form-group">
            <label>IMEI</label>
            {% if IMEIS %}
                <input type="text" class="form-control" id="IMEI" name="IMEI" placeholder="请输入想查询的IMEI号" value={{ IMEIS }}>
            {% else %}
                <input type="text" class="form-control" id="IMEI" name="IMEI" placeholder="请输入想查询的IMEI号">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">查询</button>
    </form>

    {% if node_list %}
        <table class="table table-dark">
            <thead>
                    {% for key in attr_dict %}
                        <td>{{ attr_dict[key] }}</td>
                    {% endfor %}
            </thead>
                    {% for node in node_list %}
                        <tr>
                            {% for key in attr_dict  %}
                                <td>{{ node.__dict__[key] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
        </table>
    {% endif %}


    <div id="container" style="height: 400px; min-width: 310px"></div>
</body>
</html>
